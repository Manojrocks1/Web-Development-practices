<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configures the viewport for responsive design -->
    <title>Structure of web page</title> <!-- Sets the title that appears in the browser tab -->
</head>
<body>
    <h1>Golla Manoj!</h1> <!-- Main heading of the page, likely a name -->
    <p>I am aspiring Frontend-Developer</p> <!-- A paragraph describing the person's aspiration -->
    <ul> <!-- Unordered list to display hobbies or skills -->
        <li>Surfing technologies on internet</li> <!-- List item: a hobby or interest -->
        <li>Listen to music</li> <!-- List item: another hobby or interest -->
        <li>Negotation Skill</li> <!-- List item: a skill -->
    </ul>
    <a href="https://codedamn.com/dashboard">Codedamn</a> <!-- A hyperlink to Codedamn's dashboard -->
</body>
</html>
